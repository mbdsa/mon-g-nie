<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Génie</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Configuration générale - Adaptable à toutes les tailles */
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url("/static/giant-dark-cloud.png") no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        /* Génie flottant */
        #geni-container {
            position: absolute;
            top: 8vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            animation: floatGeni 6s ease-in-out infinite;
        }

        #geni {
            width: 20vw; /* Taille dynamique */
            max-width: 250px;
            height: auto;
        }

        @keyframes floatGeni {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Conteneur du Nuage */
        #chat-cloud {
            width: 90vw;
            max-width: 600px;
            position: absolute;
            top: 55vh;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Image du Nuage */
        #cloud {
            width: 100%;
            position: absolute;
            z-index: -1;
            opacity: 0.95;
            animation: floatCloud 10s ease-in-out infinite;
        }

        @keyframes floatCloud {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        /* Bulle de Chat */
        #chat-container {
            position: relative;
            width: 85vw;
            max-width: 350px;
            height: auto;
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            max-height: 50vh;
        }

        /* Zone de chat */
        #chat-box {
            width: 100%;
            max-height: 40vh;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        /* Défilement personnalisé */
        #chat-box::-webkit-scrollbar {
            width: 5px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background-color: #007BFF;
            border-radius: 10px;
        }

        /* Champ de saisie stylisé */
        .input-group {
            width: 100%;
            display: flex;
            gap: 5px;
        }

        #user-input {
            flex-grow: 1;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.6);
        }

        /* Bouton stylisé */
        button {
            padding: 6px;
            background: linear-gradient(to right, #007BFF, #00C6FF);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #0096FF);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="geni-container">
        <img id="geni" src="{{ url_for('static', filename='geni.png') }}" alt="Génie">
    </div>
    <div id="chat-cloud">
        <img id="cloud" src="{{ url_for('static', filename='cloud.png') }}" alt="Nuage">
        <div id="chat-container">
            <p id="prompt-text">QUE DÉSIRE TON CŒUR, HUMAIN ?</p>
            <div id="chat-box"></div>
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Pose ta question...">
                <button onclick="sendMessage()">Envoyer</button>
            </div>
        </div>
    </div>
    <script>
        function scrollToBottom() {
            let chatBox = document.getElementById("chat-box");
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
