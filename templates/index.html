<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Génie</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* === Configuration générale === */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url("/static/giant-dark-cloud.png") no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        /* === Génie flottant au-dessus du nuage === */
        #geni-container {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            animation: floatGeni 6s ease-in-out infinite;
        }

        #geni {
            width: 350px;
            height: auto;
        }

        @keyframes floatGeni {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* === Conteneur du Nuage === */
        #chat-cloud {
            width: 600px;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* === Bulle de Chat === */
        #chat-container {
            position: relative;
            width: 280px;
            height: 300px;
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        /* === Texte central === */
        #prompt-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            z-index: 20;
            width: 80%;
            text-align: center;
            line-height: 1.3;
        }

        /* === Bouton bien centré === */
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #user-input {
            width: 90%;
            margin-bottom: 10px;
            border-radius: 10px;
            padding: 8px;
        }

        button {
            width: 50%;
            padding: 8px;
            border-radius: 20px;
            background: linear-gradient(to right, #007BFF, #00C6FF);
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #0096FF);
            transform: scale(1.05);
        }

        /* === Ajustement mobile === */
        @media only screen and (max-width: 768px) {
            #chat-cloud {
                width: 90%;
                top: 65%;
            }

            #chat-container {
                width: 90%;
                max-width: 350px;
                border-radius: 20px;
                padding: 10px;
                height: auto;
            }

            #geni {
                width: 250px;
            }

            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div id="geni-container">
        <img id="geni" src="{{ url_for('static', filename='geni.png') }}" alt="Génie">
    </div>
    <div id="chat-cloud">
        <img id="cloud" src="{{ url_for('static', filename='cloud.png') }}" alt="Nuage">
        <div id="chat-container">
            <p id="prompt-text">QUE DÉSIRE TON CŒUR, HUMAIN ?</p>
            <div id="chat-box"></div>
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Pose ta question...">
                <button onclick="sendMessage()">Envoyer</button>
            </div>
        </div>
    </div>
    <script>
        function scrollToBottom() {
            let chatBox = document.getElementById("chat-box");
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
